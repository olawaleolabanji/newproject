{% extends 'base.html' %}
{% block main %}
<form method = "post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name = "name" placeholder="Your full name">
    <label>Email:</label>
    <input type="email" name="email" placeholder="Your email"><br>
    <label>Message:</label>
    <textarea name="message" placeholder="Write your message"></textarea><br>
    <button>Send</button>
</form>
{% endblock main %}
